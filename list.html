<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lists</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <h2>Ordered list</h2>
    <ol>
        <li>Lists 1</li>
        <li>Lists 2</li>
        <li>Lists 3</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
</body>
</html>
